<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CarsList</title>
    <style>
        table th, table td {padding: 5px;}
        .row {
            front-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>Your CarsList:</h1>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Engine</th>
        </tr>

        <tr th:each="car, state : ${cars}"
            class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

            <td th:utext="${car.id}">Id</td>
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.engine}">Engine</td>
        </tr>

    </table>

</body>
</html>
